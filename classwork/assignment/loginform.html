<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[rgb(244,227,229)]">
    
    <div 
      class="relative h-[400px] max-w-sm mx-auto my-20 bg-white rounded-2xl shadow-md"
    >
      <div
        class="absolute bg-gray-900 text-white w-[90%] left-5 -top-5 h-20 rounded-xl"
      >
        <h1 class="text-3xl flex justify-center items-center h-full font-semibold">
          Sign In
        </h1>
      </div>
      
      <div class="w-full">
      <form class="relative w-[90%] flex justify-center text-center left-5 top-30 flex-col gap-5 pt-[85px]">
        <!-- Email -->
         <div class="relative w-{340px}">
        <input
          type="email"
          class="peer border border-gray-300 w-full rounded-md px-4 py-2 outline-none focus:border-black"
        />
        <label 
          class="absolute left-3 top-2 text-gray-400 text-sm transition-all duration-100 peer-focus:-top-3 peer-focus:text-xs peer-focus:text-black bg-white px-1">
          Email
        </label>
        </div>

        <!-- Password -->
        <div class="relative w-{340px}">
        <input
          type="password"
          class="peer border border-gray-300 w-full rounded-md px-4 py-2 outline-none focus:border-black"
        />
        <label 
          class="absolute left-3 top-2 text-gray-400 text-sm transition-all duration-100 peer-focus:-top-3 peer-focus:text-xs peer-focus:text-black bg-white px-1">
          Password
        </label>
        </div>

        <div class="flex gap-2 items-center">
          <div class="rounded-full px-3 py-2 active:bg-black/5">
          <input type="checkbox" 
           class="scale-125 accent-gray-900 cursor-pointer"/>
          </div>
          <p class="text-gray-500">Remember Me</p>
        </div>

        <button class="bg-gray-900 text-white uppercase text-sm p-2 rounded-lg font-bold hover:shadow-lg">sign in</button>

        <p class="text-center text-gray-500 text-sm">Don't have an account? 
          <span class="font-bold text-gray-900 hover:underline">Sign up</span> 
        </p>
      </form>
    </div>
  </body>
</html>
