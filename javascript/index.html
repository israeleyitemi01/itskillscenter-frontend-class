<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>What can JavaScript do?</h2>
    <p id="demo">JavaScript can change HTML content.</p>
    <button type="button"
    onclick='document.getElementById("demo").style.display = "none"'>Click Me</button>

    <h2>JavaScript is responsible for functions in webpage.</h2>
    <p id="testing">JavaScript can calculate, manipulate and validate data.</p>
    <button type="button"
    onclick='document.getElementById("testing").innerHTML = "Hello JavaSript!"'>Click Me</button> 

</body>
</html>
