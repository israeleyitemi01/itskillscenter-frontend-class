<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="form.html">
    <link rel="stylesheet" href="index.css">
</head>
    
<body >
       
    <form>
       <h1>Student Registration Form</h1>
        
       <label for="fname">First name:</label>
       <input type="text" placeholder="Enter your first name" id="fname" required>
       <br>
       <br>
       <label for="lname">Last name:</label>
       <input type="text" placeholder="Enter your last name" id="lname" required>
       <br>
       <br>
       <label for="email">Email:</label>
       <input type="email" placeholder="Enter your email" name="Email" required>
       <br>
       <br>
       <label for="password">Password:</label>
       <input type="password" name="password" id="password" required>
       <br>
       <br>
       <label for="tel">Tel:</label>
       <input type="number" id="tel" name="tel" required>
       <br>
       <br>
       <label for="week">Week:</label>
       <input type="week" id="week" name="week" required>
       <br>
       <br>
       <label for="date">Date of Entery</label>
       <input type="datetime-local" name="date" id="date" required><br>
       <br>
       <label for="birthdaytime">Date of Birthday:
       </label>
       <input type="datetime-local" id="birthdaytime" required><br>
       <br>
       <label for="gender">Select your gender:</label>
       Male<input type="radio" id="gender" name="gender" required>
       Female<input type="radio" id="gender" name="gender" required><br>
       <br>
       <label for="rel">Religion:</label>
       Christian<input type="radio" id="christian" name="rel" required>
       Muslim<input type="radio" id="muslim" name="rel" required><br>
       <br>
       <label for="status">Marital Status:</label>
       <input type="text" name="staus" id="status" required><br>
       <br>
       <label for="school">School:</label>
       <input type="text" name="school" id="school" required><br>
         <br>
       <label for="favcolor">Favourie Colour:</label>
       <input type="color" name="favourite color" id="favourite color"><br>
         <br>
       <label for="course">Course of Study:</label>
       <select name="Course of study" id="" style="margin-bottom: 10px;">
        <option value=""></option>
        <option value="Medical biochemistry">Bio-chemistry</option>
        <option value="Physiology">Physiology</option>
        <option value="Anatomy">Anatomy</option>
        <option value="Nursing">Nursing</option>
       </select>
         <br>
       <label for="state of origin">State of Origin:</label>
       <select name="state of origin" id="" style="margin-bottom: 10px;">
        <option value=""></option>
        <option value="Abia state">Abia state</option>
<option value="Adamawa state">Adamawa state</option>
<option value="Akwa Ibom state">Akwa Ibom state</option>
<option value="Anambra state">Anambra state</option>
<option value="Bauchi state">Bauchi state</option>
<option value="Bayelsa state">Bayelsa state</option>
<option value="Benue state">Benue state</option>
<option value="Borno state">Borno state</option>
<option value="Cross River state">Cross River state</option>
<option value="Delta state">Delta state</option>
<option value="Ebonyi state">Ebonyi state</option>
<option value="Edo state">Edo state</option>
<option value="Ekiti state">Ekiti state</option>
<option value="Enugu state">Enugu state</option>
<option value="Gombe state">Gombe state</option>
<option value="Imo state">Imo state</option>
<option value="Jigawa state">Jigawa state</option>
<option value="Kaduna state">Kaduna state</option>
<option value="Kano state">Kano state</option>
<option value="Katsina state">Katsina state</option>
<option value="Kebbi state">Kebbi state</option>
<option value="Kogi state">Kogi state</option>
<option value="Kwara state">Kwara state</option>
<option value="Lagos state">Lagos state</option>
<option value="Nasarawa state">Nasarawa state</option>
<option value="Niger state">Niger state</option>
<option value="Ogun state">Ogun state</option>
<option value="Ondo state">Ondo state</option>
<option value="Osun state">Osun state</option>
<option value="Oyo state">Oyo state</option>
<option value="Plateau state">Plateau state</option>
<option value="Rivers state">Rivers state</option>
<option value="Sokoto state">Sokoto state</option>
<option value="Taraba state">Taraba state</option>
<option value="Yobe state">Yobe state</option>
<option value="Zamfara state">Zamfara state</option>
<option value="Federal Capital Territory">Federal Capital Territory</option>
       </select>
         <br>
       <label for="L.G.A">L.G.A:</label>
       <input type="text" name="L.G.A" id="L.G.A"><br>
    <br>
       <label for="Locality">Locality:</label>
       <input type="text" name="locality" id="locality"><br>
       <br>
       <label for="image">Image:</label>
       <input type="image" src="img_submit.gif" alt="submit" width="48" height="48">
        <br>
        <lable for="myfile">Select a file:</lable>
        <input type="file" id="file" name="myfile"><br>
        <label for="gsearch">Search Google:</label>
        <input type="search" id="gsearch" name="gsearch"><br>
        <br>
        <label for="myurl">Inpute URL:</label>
        <input type="url" placeholder="https://" id="myurl" name="myurl"><br>
         <br>
         <label for="vol">Volume (between 0 and 50):</label>
         <input type="range" id="vol" name="vol" min="0" max="100"><br>
         <br>
         <label for="submit"></label>
         <input type="submit" id="submit" name="submit" value="Submit"><br>
         <br>
         <label for="reset"></label>
         <input type="reset" name="reset" id="reset"><br><br>
         
        </form>
          

</html>
